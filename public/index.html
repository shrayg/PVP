<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVP</title>
    <link rel="icon" type="image/x-icon" href="fist.ico">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #000000;
            color: #00FF00;
            height: 100vh;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .left-image {
            position: fixed;
            left: 2%;
            top: 50%;
            transform: translateY(-50%) rotate(-8deg);
            z-index: 1;
            max-width: 150px;
            height: auto;
            opacity: 0.7;
            border-radius: 15px;
        }
        
        .right-images {
            position: fixed;
            right: 2%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }
        
        .right-images img {
            max-width: 150px;
            height: auto;
            opacity: 0.7;
            transform: rotate(8deg);
            border-radius: 15px;
        }
        
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: #000000;
            border: 2px solid #00AA00;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            color: #00FF00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00FF00;
            font-size: 3.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00FF00;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background-color: #111111;
            border: 2px solid #00AA00;
            border-radius: 5px;
            color: #00FF00;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
        }
        
        input[type="text"]::placeholder {
            color: #666666;
            opacity: 1;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00FF00;
            box-shadow: 0 0 10px #00AA00;
        }
        
        .slider-container {
            margin: 10px 0;
        }
        
        .slider {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: #111111;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .slider:hover {
            opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00FF00;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00FF00;
            cursor: pointer;
            border: none;
        }
        
        .console {
            width: 100%;
            background-color: #000000;
            border: 2px solid #00AA00;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            overflow-y: auto;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            flex: 1;
            min-height: 300px;
        }
        
        .console::-webkit-scrollbar {
            width: 10px;
        }
        
        .console::-webkit-scrollbar-track {
            background: #111111;
        }
        
        .console::-webkit-scrollbar-thumb {
            background: #00AA00;
            border-radius: 5px;
        }
        
        .user1-text {
            color: #000000;
            background-color: #00FF00;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .user2-text {
            color: #00FF00;
        }
        
        .grok-text {
            color: #FF6B35;
            text-shadow: 0 0 3px #FF6B35;
        }
        
        .claude-text {
            color: #7C3AED;
            text-shadow: 0 0 3px #7C3AED;
        }
        
        .chatgpt-text {
            color: #10B981;
            text-shadow: 0 0 3px #10B981;
        }
        
        .error-text {
            color: #FF0000;
        }
        
        .button {
            background-color: #111111;
            color: #00FF00;
            border: 2px solid #00AA00;
            border-radius: 5px;
            padding: 12px 24px;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }
        
        .button:hover {
            background-color: #222222;
            box-shadow: 0 0 10px #00AA00;
        }
        
        .button:active {
            background-color: #000000;
        }
        
        .button:disabled {
            background-color: #000000;
            color: #006600;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .blinking-cursor::after {
            content: "_";
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .glow {
            text-shadow: 0 0 5px currentColor;
        }
        
        .terminal-header {
            text-align: center;
            color: #00FF00;
            font-size: 0.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00FF00;
            letter-spacing: 1px;
            border: 1px solid #00AA00;
            padding: 5px;
            background-color: #111111;
        }
        
        .social-links {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6em;
            color: #00AA00;
        }
        
        .social-links a {
            color: #00FF00;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.2s;
        }
        
        .social-links a:hover {
            text-shadow: 0 0 5px #00FF00;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <img src="gpt.png" alt="GPT" class="left-image">
    
    <div class="right-images">
        <img src="grok.png" alt="Grok">
        <img src="claude.png" alt="Claude">
    </div>
    
    <div class="social-links">
        <a href="https://twitter.com/kkaimatsu" target="_blank">@kkaimatsu</a>
        <a href="https://twitter.com/lardsolana" target="_blank">@lardsolana</a>
    </div>
    
    <div class="container">
        <h1 class="glow">PVP</h1>
        <div class="terminal-header">Grok vs Claude vs ChatGPT Debate</div>
        
        <div class="form-group">
            <label for="initialPrompt">Prompt</label>
            <input type="text" id="initialPrompt" placeholder="Enter a debate question....">
        </div>
        

        
        <div class="console" id="console"></div>
        
        <div class="status" id="status" style="display: none;">Ready to start conversation</div>
        
        <div class="button-container">
            <button class="button" id="startBtn">Start Conversation</button>
            <button class="button" id="stopBtn" disabled>Stop Conversation</button>
        </div>
    </div>

    <script>
        const socket = io();
        const console_elem = document.getElementById('console');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const delaySlider = document.getElementById('delaySlider');
        const delayValue = document.getElementById('delayValue');
        
        let isRunning = false;
        let typingSound = null;
        let isTyping = false;
        
        // Load typing sound
        function loadTypingSound() {
            try {
                typingSound = new Audio('type.mp3');
                typingSound.volume = 0.3;
            } catch (error) {
                console.log('Could not load typing sound:', error);
            }
        }
        
        loadTypingSound();
        

        
        // Play typing sound
        function playTypingSound() {
            if (typingSound) {
                try {
                    typingSound.currentTime = 0;
                    typingSound.play();
                } catch (error) {
                    console.log('Error playing sound:', error);
                }
            }
        }
        
        // Typewriter effect
        function typewriterEffect(text, className) {
            return new Promise((resolve) => {
                isTyping = true;
                const span = document.createElement('span');
                span.className = className;
                console_elem.appendChild(span);
                
                let i = 0;
                let lineStart = true;
                
                function typeChar() {
                    if (i < text.length) {
                        const char = text[i];
                        
                        // Play sound at start of new lines
                        if (lineStart && char !== '\n') {
                            playTypingSound();
                            lineStart = false;
                        }
                        
                        if (char === '\n') {
                            lineStart = true;
                        }
                        
                        span.textContent += char;
                        i++;
                        
                        // Scroll to bottom
                        console_elem.scrollTop = console_elem.scrollHeight;
                        
                        setTimeout(typeChar, 20); // 20ms delay per character
                    } else {
                        // Add spacing after message
                        console_elem.appendChild(document.createTextNode('\n\n'));
                        console_elem.scrollTop = console_elem.scrollHeight;
                        isTyping = false;
                        resolve();
                    }
                }
                
                typeChar();
            });
        }
        
        // Socket event handlers
        socket.on('message', async (data) => {
            const { text, type, shouldLog } = data;
            
            let className = '';
            switch(type) {
                case 'user1':
                    className = 'user1-text';
                    break;
                case 'user2':
                    className = 'user2-text';
                    break;
                case 'grok':
                    className = 'grok-text';
                    break;
                case 'claude':
                    className = 'claude-text';
                    break;
                case 'chatgpt':
                    className = 'chatgpt-text';
                    break;
                case 'error':
                    className = 'error-text';
                    break;
            }
            
            await typewriterEffect(text, className);
            
            // Send typing completed signal back to server
            socket.emit('typing-completed');
        });
        
        socket.on('chat-stopped', () => {
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Conversation stopped';
            status.style.display = 'block';
            console_elem.classList.remove('blinking-cursor');
        });
        
        // Button event handlers
        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                const initialPrompt = document.getElementById('initialPrompt').value;
                
                console_elem.innerHTML = '';
                console_elem.classList.add('blinking-cursor');
                
                socket.emit('start-chat', {
                    initialPrompt: initialPrompt
                });
                
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'Conversation running...';
                status.style.display = 'block';
            }
        });
        
        stopBtn.addEventListener('click', () => {
            if (isRunning) {
                socket.emit('stop-chat');
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isRunning) {
                socket.emit('stop-chat');
            }
        });
    </script>
</body>
</html>
